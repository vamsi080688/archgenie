<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ArchGenie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #f9fafb; /* light text */
        background: linear-gradient(135deg, #dbeafe, #60a5fa, #2563eb);
        /* light blue → medium sky blue → deep blue */
      }
      img.logo {
        height: 200px; /* big logo */
        margin-bottom: 30px;
      }
      h1 {
        font-size: 2.6rem;
        margin: 0;
        color: #ffffff; /* pure white */
      }
      p {
        margin: 10px 0;
        font-size: 1.2rem;
        color: #e0f2fe; /* very light blue text */
      }
      em {
        color: #bfdbfe; /* subtle light-blue gray */
      }
      code {
        background: rgba(255,255,255,0.2);
        padding: 2px 6px;
        border-radius: 4px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <img src="logo.png" alt="ArchGenie Logo" class="logo" />
    <h1>Welcome to ArchGenie</h1>
    <p>AI-powered Architecture Generator</p>
    <p><em>Website in progress</em></p>
    <p>Frontend is served by Nginx, backend is proxied at <code>/api</code>.</p>
  </body>
</html>
