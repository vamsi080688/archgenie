<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ArchGenie</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --acc: #2563eb;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --ok: #22c55e;
      --warn: #f59e0b;
      --err: #ef4444;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(0,0,0,0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: radial-gradient(1200px 800px at 20% 0%, #111827, #0b1224 60%, #060b17 100%), var(--bg);
      color: var(--text); font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      min-height: 100vh; display: flex; flex-direction: column;
    }
    header {
      padding: 28px 24px; display: flex; justify-content: space-between; align-items: center;
    }
    .brand { display: flex; gap: 14px; align-items: center; }
    .brand img { height: 40px; filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4)); }
    .brand h1 { margin: 0; font-size: 1.4rem; letter-spacing: .4px; }
    .pill { padding: 6px 10px; border-radius: 999px; background: rgba(37,99,235,.15); border: 1px solid rgba(37,99,235,.35); color: #cfe1ff; font-size: .9rem; }

    main { width: 100%; max-width: 1200px; margin: 0 auto 64px; padding: 0 20px; display: grid; gap: 20px; grid-template-columns: 1.2fr 1fr; }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,0) 60%), rgba(17,24,39,.7);
      border: 1px solid rgba(255,255,255,0.07);
      border-radius: var(--radius); box-shadow: var(--shadow); backdrop-filter: blur(6px);
    }
    .card header { padding: 16px 18px; border-bottom: 1px solid rgba(255,255,255,0.06); display: flex; justify-content: space-between; align-items: center;}
    .card header h2 { margin: 0; font-size: 1.05rem; color: #dbeafe; }
    .content { padding: 16px 18px; }
    .row { display: grid; gap: 12px; }
    .row.cols-2 { grid-template-columns: 1fr 1fr; }
    .row.cols-3 { grid-template-columns: 1fr 1fr 1fr; }

    textarea, input, select, button {
      width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.08);
      background: rgba(2,6,23,.6); color: var(--text); padding: 10px 12px;
      outline: none; transition: border .15s, box-shadow .15s, transform .02s ease;
    }
    textarea:focus, input:focus, select:focus {
      border-color: rgba(37,99,235,.65); box-shadow: 0 0 0 3px rgba(37,99,235,.25);
    }
    textarea { min-height: 120px; resize: vertical; }

    button.primary {
      background: linear-gradient(180deg, #3b82f6, #2563eb);
      border: none; cursor: pointer; font-weight: 600;
    }
    button.secondary {
      background: rgba(37,99,235,.18);
      border: 1px solid rgba(37,99,235,.45); cursor: pointer; font-weight: 600;
    }
    button:active { transform: translateY(1px); }
    .actions { display: flex; gap: 10px; flex-wrap: wrap; }

    .mermaid-box {
      background: #0b1220; border-radius: 12px; padding: 8px;
      border: 1px solid rgba(255,255,255,.06); overflow: auto;
    }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: .9rem; }
    .muted { color: var(--muted); }
    .ok { color: var(--ok); } .warn { color: var(--warn);} .err { color: var(--err);}

    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 8px 10px; border-bottom: 1px solid rgba(255,255,255,.06); }
    th { text-align: left; color: #cbd5e1; font-weight: 600; }
    tfoot td { font-weight: 700; }

    .footer { text-align: center; color: var(--muted); padding-bottom: 32px; }
  </style>
  <script>
    mermaid.initialize({ startOnLoad: false, securityLevel: "loose", theme: "dark" });
  </script>
</head>
<body>
  <header>
    <div class="brand">
      <img src="logo.png" alt="ArchGenie" />
      <h1>ArchGenie</h1>
      <span class="pill">Azure MCP + Live Pricing</span>
    </div>
    <div class="muted">status: <span id="status" class="ok">ready</span></div>
  </header>

  <main>
    <!-- Left: Prompt + Diagram + TF -->
    <section class="card">
      <header><h2>Design Prompt</h2></header>
      <div class="content">
        <div class="row cols-2">
          <div>
            <label class="muted">App Name</label>
            <input id="appName" placeholder="secure Azure 3-tier web app" value="secure Azure 3-tier web app"/>
          </div>
          <div>
            <label class="muted">Region</label>
            <input id="region" placeholder="eastus" value="eastus"/>
          </div>
        </div>
        <div class="row">
          <label class="muted">Extra Requirements</label>
          <textarea id="prompt" placeholder="frontend/backend as App Service; MSSQL; RBAC to SQL"></textarea>
        </div>
        <div class="row cols-3">
          <div>
            <label class="muted">App GW Capacity Units (CU/h)</label>
            <input id="appgwCu" type="number" min="0" step="1" placeholder="default 1"/>
          </div>
          <div>
            <label class="muted">LB Rules (rules/h)</label>
            <input id="lbRules" type="number" min="0" step="1" placeholder="default 2"/>
          </div>
          <div>
            <label class="muted">LB Data (GB/mo)</label>
            <input id="lbData" type="number" min="0" step="50" placeholder="default 100"/>
          </div>
        </div>
        <div class="actions" style="margin-top: 12px;">
          <button class="primary" id="btnGenerate">Generate with Azure MCP</button>
          <button class="secondary" id="btnReprice" title="Recalculate cost using current overrides">Re-Price</button>
          <button class="secondary" id="btnBundle">Download Bundle (zip)</button>
        </div>
      </div>
    </section>

    <section class="card">
      <header><h2>Architecture Diagram</h2></header>
      <div class="content">
        <div id="diagramContainer" class="mermaid-box"><div class="muted">No diagram yet.</div></div>
      </div>
    </section>

    <section class="card">
      <header><h2>Terraform</h2></header>
      <div class="content">
        <textarea id="tf" class="mono" placeholder="main.tf will appear here"></textarea>
      </div>
    </section>

    <section class="card">
      <header><h2>Estimated Monthly Cost</h2></header>
      <div class="content">
        <div id="costTable" class="muted">No estimate yet.</div>
        <div class="actions" style="margin-top: 10px;">
          <button class="secondary" id="btnDebug">Pricing Debug</button>
        </div>
        <pre id="debugOut" class="mono muted" style="white-space: pre-wrap; margin-top:10px; max-height: 240px; overflow:auto;"></pre>
      </div>
    </section>
  </main>

  <div class="footer">© ArchGenie</div>

  <script>
    const API = (path) => `/api${path}`;
    const API_KEY = localStorage.getItem('archgenie_key') || 'super-secret-key';

    let lastDiagram = '';
    let lastCost = null;

    function headers(json=true) {
      const h = { 'x-api-key': API_KEY };
      if (json) h['Content-Type'] = 'application/json';
      return h;
    }

    function showStatus(msg, cls='ok') {
      const s = document.getElementById('status');
      s.textContent = msg; s.className = cls;
    }

    function renderCost(cost) {
      if (!cost || !cost.items || !cost.items.length) return '<div class="muted">No items</div>';
      const rows = cost.items.map(it => {
        const sz = it.size_gb ? `${it.size_gb} GB` : '';
        const hrs = it.hours ? it.hours : '';
        const extra = [];
        if (it.capacity_units !== undefined) extra.push(`CU=${it.capacity_units}`);
        if (it.rules !== undefined) extra.push(`rules=${it.rules}`);
        if (it.data_gb !== undefined) extra.push(`data=${it.data_gb} GB`);
        const extraText = extra.length ? `<div class="muted" style="font-size:.85rem">${extra.join(' • ')}</div>` : '';
        return `<tr>
          <td>${it.cloud}</td>
          <td>${it.service}</td>
          <td>${it.sku}</td>
          <td>${it.region}</td>
          <td>${it.qty}</td>
          <td>${sz}</td>
          <td>${hrs}</td>
          <td>$${it.unit_monthly.toFixed(2)}</td>
          <td>$${it.monthly.toFixed(2)}</td>
        </tr>${extraText ? `<tr><td colspan="9">${extraText}</td></tr>`:''}`;
      }).join('');
      const notes = (cost.notes || []).map(n => `<li>${n}</li>`).join('') || '<li class="muted">—</li>';
      return `
        <table>
          <thead><tr>
            <th>Cloud</th><th>Service</th><th>SKU</th><th>Region</th>
            <th>Qty</th><th>Size</th><th>Hours</th><th>Unit/Month</th><th>Monthly</th>
          </tr></thead>
          <tbody>${rows}</tbody>
          <tfoot><tr><td colspan="8">Total (${cost.currency})</td><td>$${cost.total_estimate.toFixed(2)}</td></tr></tfoot>
        </table>
        <div style="margin-top:8px"><b>Notes:</b><ul>${notes}</ul></div>
      `;
    }

    async function callAzureMcp(useOverrides=true) {
      showStatus('generating…');
      document.getElementById('debugOut').textContent = '';

      const appName = document.getElementById('appName').value.trim();
      const region = (document.getElementById('region').value || 'eastus').trim();
      const prompt = document.getElementById('prompt').value.trim();

      const overrides = {};
      const cu = document.getElementById('appgwCu').value;
      const rules = document.getElementById('lbRules').value;
      const data = document.getElementById('lbData').value;
      if (useOverrides) {
        if (cu) overrides.appgw_capacity_units = parseInt(cu, 10);
        if (rules) overrides.lb_rules = parseInt(rules, 10);
        if (data) overrides.lb_data_gb = parseFloat(data);
      }

      const res = await fetch(API('/mcp/azure/diagram-tf'), {
        method: 'POST',
        headers: headers(),
        body: JSON.stringify({ app_name: appName, prompt, region, overrides })
      });
      if (!res.ok) {
        const t = await res.text();
        showStatus('error', 'err');
        alert('Azure MCP error: ' + t);
        return;
      }
      const dataOut = await res.json();

      // Render diagram
      const d = dataOut.diagram || 'graph TD\nA[No diagram]';
      lastDiagram = d;
      const container = document.getElementById('diagramContainer');
      container.innerHTML = `<div class="mermaid">${d}</div>`;
      try { mermaid.run({ nodes: [container] }); } catch(e) { console.error(e); }

      // Terraform
      document.getElementById('tf').value = dataOut.terraform || '';

      // Cost
      lastCost = dataOut.cost || null;
      document.getElementById('costTable').innerHTML = renderCost(lastCost);
      showStatus('ready');
    }

    async function reprice() {
      if (!lastDiagram) { alert('Generate first.'); return; }
      const region = (document.getElementById('region').value || 'eastus').trim();
      const overrides = {};
      const cu = document.getElementById('appgwCu').value;
      const rules = document.getElementById('lbRules').value;
      const data = document.getElementById('lbData').value;
      if (cu) overrides.appgw_capacity_units = parseInt(cu, 10);
      if (rules) overrides.lb_rules = parseInt(rules, 10);
      if (data) overrides.lb_data_gb = parseFloat(data);

      showStatus('pricing…');
      const res = await fetch(API('/mcp/azure/diagram-tf'), {
        method: 'POST',
        headers: headers(),
        body: JSON.stringify({
          app_name: document.getElementById('appName').value || 'web app',
          prompt: document.getElementById('prompt').value || '',
          region,
          overrides
        })
      });
      if (!res.ok) {
        showStatus('error', 'err');
        alert('Re-price failed.');
        return;
      }
      const j = await res.json();
      lastCost = j.cost || null;
      document.getElementById('costTable').innerHTML = renderCost(lastCost);
      showStatus('ready');
    }

    async function bundle() {
      if (!lastDiagram && !document.getElementById('tf').value && !lastCost) {
        alert('Nothing to bundle yet.');
        return;
      }
      const res = await fetch(API('/bundle'), {
        method: 'POST',
        headers: headers(),
        body: JSON.stringify({
          diagram: lastDiagram,
          terraform: document.getElementById('tf').value || '',
          cost: lastCost || {}
        })
      });
      if (!res.ok) { alert('Bundle failed'); return; }
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = 'archgenie-bundle.zip'; a.click();
      URL.revokeObjectURL(url);
    }

    async function debugPricing() {
      const region = (document.getElementById('region').value || 'eastus').trim();
      const parts = [];
      async function one(kind, extra='') {
        const res = await fetch(API(`/pricing/debug?kind=${kind}&region=${encodeURIComponent(region)}${extra}`), { headers: headers(false) });
        if (!res.ok) return parts.push(`-- ${kind.toUpperCase()}: error ${res.status}`);
        const j = await res.json();
        const sampled = j.slice(0, 10).map(x => ({
          meterName: x.meterName, unit: x.unitOfMeasure, price: x.retailPrice, skuName: x.skuName, productName: x.productName
        }));
        parts.push(`-- ${kind.toUpperCase()} (${j.length} rows, showing 10):\n` + JSON.stringify(sampled, null, 2));
      }
      await one('appservice', '&sku=S1');
      await one('sql', '&sku=S0');
      await one('lb');
      await one('appgw');
      document.getElementById('debugOut').textContent = parts.join('\n\n');
    }

    document.getElementById('btnGenerate').addEventListener('click', () => callAzureMcp(true));
    document.getElementById('btnReprice').addEventListener('click', reprice);
    document.getElementById('btnBundle').addEventListener('click', bundle);
    document.getElementById('btnDebug').addEventListener('click', debugPricing);
  </script>
</body>
</html>
